<!-- Top Navigation -->
<header class="navbar" [class.open]="menuOpen">
  <div class="nav-inner">
    <a class="brand" href="#home">Tourizio</a>

    <button class="hamburger" (click)="toggleMenu()" aria-label="Toggle menu" aria-expanded="{{menuOpen}}">
      <span></span><span></span><span></span>
    </button>

    <nav class="nav-links">
      <a href="#home" (click)="closeMenu()">Home</a>
      <a href="#destinations" (click)="closeMenu()">Destinations</a>
      <a href="#book" (click)="closeMenu()">Book Tour</a>
      <a href="#contact" (click)="closeMenu()">Contact</a>
    </nav>
  </div>
</header>

<!-- Hero Section -->
<section id="home" class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Welcome to Tourizio</h1>
    <p>Start your journey, start your life</p>
    <a class="btn" href="#destinations">Get Started</a>
  </div>
</section>

<!-- Stub sections so the nav links have somewhere to scroll -->
<section id="destinations" class="section stub">
  <h2>Popular Destinations</h2>
  <p>Coming soon…</p>
</section>

<section id="book" class="section stub">
  <h2>Book Your Tour</h2>
  <p></p>
</section>

<section id="contact" class="section stub">
  <h2>Contact Us</h2>
  <p></p>
</section>

<footer class="footer">
  © {{ currentYear }} Tourizio
</footer>
